<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Songs</title>
    <link rel="stylesheet" href="./blocks/style.css" />
  </head>
  <body>
    <div class="page">
      <section class="main">
        <section class="sidebar">
          <div class="sidebar__title-top">
            <img
              src="./images/nooby 1.svg"
              alt="logo"
              class="sidebar__logoimage"
            />
            <h1 class="sidebar__title">NoobTroop</h1>
          </div>
          <div class="sidebar__home">
            <img
              src="./images/House.svg"
              alt="house"
              class="sidebar__homeimage"
            />
            <p>Home</p>
          </div>
          <div class="sidebar__chart">
            <img
              src="./images/Chart.svg"
              alt="chart"
              class="sidebar__chartimage"
            />
            <p>Your Charts</p>
          </div>
        </section>

        <div class="main__content">
          <section class="topbar">
            <div class="topbar__buttons">
              <img src="./images/back button.svg" alt="backbutton" />
              <img src="./images/forward button.svg" alt="fowardbutton" />
            </div>
          </section>
          <div class="main__container">
            <img src="./images/2010 fun 1.png" alt="2010" class="main__image" />
            <div class="main__info">
              <p class="main__subtitle">Analysis</p>
              <p class="main__title">2010 Music</p>
              <p class="main__description">
                explore why the 10 year celebration of
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
