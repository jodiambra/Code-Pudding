<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Songs</title>
    <link rel="stylesheet" href="./blocks/style.css" />
  </head>
  <body>
    <div class="page">
      <section class="main">
        <section class="sidebar">
          <div class="sidebar__title-top">
            <img
              src="./images/nooby 1.svg"
              alt="logo"
              class="sidebar__logoimage"
            />
            <h1 class="sidebar__title">NoobTroop</h1>
          </div>
          <a class="sidebar__link" href="http://127.0.0.1:5500/songs.html">
            <div class="sidebar__home">
              <img
                src="./images/House.svg"
                alt="house"
                class="sidebar__homeimage"
              />
              <p>Home</p>
            </div>
          </a>
          <!-- <a class="sidebar__link" href="http://127.0.0.1:5500/playlist.html"> -->
          <div class="sidebar__chart">
            <img
              src="./images/Chart.svg"
              alt="chart"
              class="sidebar__chartimage"
            />
            <p>Your Charts</p>
          </div>
          <!-- </a> -->
        </section>

        <div class="main__content">
          <section class="topbar">
            <div class="topbar__container">
              <div class="topbar__buttons">
                <button type="button" class="topbar__button">
                  <img src="./images/back button.svg" alt="backbutton" />
                </button>
                <button type="button" class="topbar__button">
                  <img src="./images/forward button.svg" alt="fowardbutton" />
                </button>
              </div>
            </div>
          </section>
          <p class="main__title">Explore history through music</p>
          <section class="cards">
            <template id="card__template">
              <a class="card__link" href="http://127.0.0.1:5500/playlist.html">
                <div class="card">
                  <img class="card__image" src="" alt="alt" />
                  <img
                    src="./images/play.png"
                    alt="playbutton"
                    class="card__play"
                  />
                  <h2 class="card__subtitle"></h2>
                  <p class="card__description"></p>
                </div>
              </a>
            </template>
          </section>
        </div>
      </section>
    </div>

    <script type="module" src="./scripts/cards.js"></script>
  </body>
</html>
